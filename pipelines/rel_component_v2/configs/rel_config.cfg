[paths]
train = null
dev = null
raw = null
init_tok2vec = null
ner_model = null

[system]
gpu_allocator = "pytorch"
seed = 0

[nlp]
lang = "en"
pipeline = ["tok2vec","tagger","parser","transformer","ner","attribute_ruler","relation_extractor"]
batch_size = 128
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}

[components]

[components.relation_extractor]
factory = "relation_extractor"
threshold = 0.4
batch_size = 128

[components.relation_extractor.model]
@architectures = "rel_model.v2"

[components.relation_extractor.model.classification_layer]
@architectures = "rel_classification_layer.v2"
nI = null
nO = null

[components.parser]
source = "en_core_web_lg"
component = "parser"

[components.tagger]
source = "en_core_web_lg"
component = "tagger"

[components.attribute_ruler]
source = "en_core_web_lg"
component = "attribute_ruler"

[components.tok2vec]
source = "en_core_web_lg"
component = "tok2vec"

[components.ner]
source = ${paths.ner_model}
component = "ner"

[components.transformer]
source = ${paths.ner_model}
component = "transformer"

[initialize]

[initialize.components]

[corpora]

[corpora.dev]
@readers = "rel_gold_corpus.v1"
file = ${paths.dev}

[corpora.train]
@readers = "rel_gold_corpus.v1"
file = ${paths.train}

[training]
seed = ${system.seed}
gpu_allocator = ${system.gpu_allocator}
dropout = 0.2
accumulate_gradient = 1
patience = 1600000
max_epochs = 0
max_steps = 15000
eval_frequency = 1000
frozen_components = ["tok2vec","parser","tagger","attribute_ruler","transformer","ner"]
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
before_to_disk = null
logger = {"@loggers":"spacy.ConsoleLogger.v1"}

[training.logger]
@loggers = "spacy.ConsoleLogger.v1"
progress_bar = true

[training.batcher]
@batchers = "spacy.batch_by_words.v1"
discard_oversize = false
tolerance = 0.2

[training.batcher.size]
@schedules = "compounding.v1"
start = 100
stop = 1000
compound = 1.001

[training.optimizer]
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.01
grad_clip = 1.0
use_averages = false
eps = 0.00000001
learn_rate = 0.001

[training.score_weights]
rel_micro_p = 0.0
rel_micro_r = 0.3
rel_micro_f = 0.7
tag_acc = null
dep_uas = null
dep_las = null
dep_las_per_type = null
sents_p = null
sents_r = null
sents_f = null
ents_per_type = null
ents_f = null
ents_p = null
ents_r = null

